
<div class="modal fade show d-block" tabindex="-1" role="dialog" aria-hidden="true" (click)="onClickSave(); onClickClose();">
    <div class="modal-dialog modal-lg" role="document" (click)="$event.stopPropagation()">
        <div class="modal-content">
            <form #fc="ngForm" novalidate autocomplete="off">
                <div class="modal-header">
                    <div class="float-left">

                    </div>

                    <div class="float-right">
                        <button class="btn ml-3 mt-1 btn-sm" *ngIf="noteItem.isArchived"
                                (click)="updateNoteItem({isArchived: false})"
                                title="Mark As Unread"><i class="far fa-fw fa-registered fa-lg"></i></button>
                        <button class="btn ml-3 mt-1 btn-sm" *ngIf="!noteItem.isArchived"
                                (click)="updateNoteItem({isArchived: true})"
                                title="Mark As Read"><i class="fas fa-fw fa-registered fa-lg"></i></button>

                        <button class="btn ml-3 mt-1 btn-sm" *ngIf="noteItem.isArchived"
                                (click)="updateNoteItem({isArchived: false})"
                                title="Mark Me To Be Deleted"><i class="fas fa-fw fa-save fa-lg"></i></button>
                        <button class="btn ml-3 mt-1 btn-sm" *ngIf="!noteItem.isArchived"
                                (click)="updateNoteItem({isArchived: true})"
                                title="Keep Me Forever"><i class="far fa-fw fa-save fa-lg"></i></button>

                        <button class="btn ml-3 mt-1 btn-sm text-danger"
                                (click)="onClickClose()"
                                title="Close"><i class="fa fa-fw fa-times fa-lg"></i></button>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="form-group row">
                        <div class="col-12">
                            <input type="text" [(ngModel)]="noteItem.title" name="title" class="form-control"
                                   #title="ngModel"
                                   placeholder="You can enter title" i18n-placeholder
                            />
                        </div>
                        <div class="col-12">
                            <textarea class="form-control" [(ngModel)]="noteItem.content" name="content"
                                      #content="ngModel"
                                      placeholder="You can type your note here" i18n-placeholder
                            ></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="float-left">
                        {{ noteItem.createdAt?.seconds * 1000 | date: 'medium' }}
                    </div>
                    <div class="tag-cloud float-right mt-1 mb-0">
                        <ul>
                            <li *ngFor="let tag of noteItem.tagList; trackBy:pageService.trackByIndex">
                                <a>
                                    <span>{{ tag.title }}</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <button type="button" class="btn btn-success btn-sm float-right mr-2" [disabled]="!fc.valid" (click)="onClickSave(); onClickClose();" i18n>Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal-backdrop fade show"></div>
